<!DOCTYPE html> 
<html>
        <link rel="stylesheet" href="home_vaccine_center.css">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Home Vaccine Center </title>
</head>
<center> <h1> Vaccine Center Login Form</h1> </center>
<body>     
    <form action="" method="POST">
            <button type="chk">Check vaccines</button>

            <label>Vaccinate People : </label> 
            <input type="num" name="c1" >
            <button type="submit">Submit</button>

            <label>Vaccinate People acc to age: </label> 
            <input type="num" placeholder="Enter age" name="age" >
            <input type="num" placeholder="Enter count" name="c2" >
            <button type="submit">Submit</button>

            <label for="Occupation">Vaccinate People According to Occupation: 
              <select name="Occupation">
                <option value="Health Care Workers">Health Care Workers</option>
                <option value="Frontline Workers">Frontline Workers</option>
                <option value="Other essential Workers">Other essential Workers</option>
                <input type="num" placeholder="Enter count" name="c3" >
              </select>
              <button type="submit">Submit</button>
            
            <label> Check Specific Person Status: </label>
            <input type="num" placeholder="Enter Aadhar" name="aadhar" >
            <input type="text" placeholder="Enter name" name="name" >
            <button type="submit">Submit</button>

            <label> Check User List: </label>
            <button type="submit">Vaccinated List</button>
            <button type="submit">Waiting List</button>

            


    </form>   
</body>   
</html>
